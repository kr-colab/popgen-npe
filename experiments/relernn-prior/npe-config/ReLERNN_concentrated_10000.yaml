# --- top level arguments are ALWAYS REQUIRED --- #

# change this to the project directory you want to use
project_dir: "/sietch_colab/data_share/popgen_npe/relernn_prior/concentrated"

cpu_resources:
  runtime: "2h"
  mem_mb: 16000

gpu_resources: 
  runtime: "4h"
  mem_mb: 50000
  gpus: 1
  slurm_partition: "kerngpu,gpu"
  slurm_extra: "--gres=gpu:1 --constraint=a100"

random_seed: 1
n_chunk: 40 # number of jobs for parallel simulation
n_train: 10000
n_val: 1000
n_test: 1000

train_embedding_net_separately: True # train embedding network separately from normalizing flow
use_cache: True # load features into CPU memory
optimizer: "Adam"
batch_size: 32
learning_rate: 0.0005
max_num_epochs: 500
stop_after_epochs: 50
clip_max_norm: 5
packed_sequence: False

simulator:
  class_name: "recombination_rate"
  # OPTIONAL CLASS KWARGS:
  sequence_length: 250000
  mutation_rate: 1.29e-8 
  pop_size: 1.0e+4
  mean_and_dispersion: [0.5, 0.25]  # unimodal at 1.5e-8
  recombination_rate: [0, 3.0e-8]
  samples:
    0: 10

processor:
  class_name: "ReLERNN_processor"
  # OPTIONAL CLASS KWARGS:
  n_snps: 2000
  min_freq: 0.0
  max_freq: 1.0
  polarised: False

embedding_network:
  class_name: "ReLERNN"
  # OPTIONAL CLASS KWARGS:
  input_size: 20
  n_snps: 2000
  shuffle_genotypes: true
